<script type="text/javascript">
    $(document).ready(function() {
//        init
        var start = $("#start"),
            end = $("#end");
        start.val("2016-01-04");
        end.val("2016-01-05");
        $(".form_date").datetimepicker({
            language:  'zh-CN',
            format: 'yyyy-mm-dd',
            keyboardNavigation: false,
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: true
        });

        function splitData(rawData) {
            var categoryData = [];
            var values = [];
            var volumes = [];
            for (var i = 0; i < rawData.length; i++) {
                categoryData.push(rawData[i].splice(0, 1)[0]);
                values.push(rawData[i]);
                volumes.push([i, rawData[i][4], rawData[i][0] > rawData[i][1] ? 1 : -1]);
            }
            return {
                categoryData: categoryData,
                values: values,
                volumes: volumes
            };
        }

        function calculateMA(dayCount, data) {
            var result = [];
            for (var i = 0, len = data.values.length; i < len; i++) {
                if (i < dayCount) {
                    result.push('-');
                    continue;
                }
                var sum = 0;
                for (var j = 0; j < dayCount; j++) {
                    sum += data.values[i - j][1];
                }
                result.push(sum / dayCount);
            }
            return result;
        }

        function coverData(apiResponse) {
            var coveredData = [],
                rawData = apiResponse.klineData;
            apiResponse.open = apiResponse.open/10;
            apiResponse.scope.range = apiResponse.scope.range/10;
            apiResponse.scope.offset = apiResponse.scope.offset/10;
            apiResponse.scope.min = apiResponse.scope.min/10;
            apiResponse.scope.max = apiResponse.scope.max/10;
            apiResponse.scope.base = apiResponse.scope.base/10;
            for (var i = 0; i < rawData.length; i++) {
                var line = [rawData[i].label, rawData[i].open/10, rawData[i].close/10, rawData[i].lowest/10, rawData[i].highest/10];
                coveredData.push(line);
            }
            return coveredData;
        }

        var myChart;
        $("#search").on("click", function () {
            var instrumentID = $("input[name='instrumentID']");
            if('' == instrumentID.val()) {
                instrumentID.parent().addClass("has-error");
                return;
            }else {
                instrumentID.parent().removeClass("has-error");
            }
            var startDate = start.val().split("-").join(""),
                endDate = end.val().split("-").join(""),
                param = {
                    start: startDate,
                    end: endDate,
                    instrumentID: instrumentID.val(),
                    equalsAlgorithm: $("input[name='equalsAlgorithm']:checked").val()
                },
                rate = $("input[name='rate']");
            if('' != rate.val()) {
                param.rate = Math.abs(parseFloat(rate.val()) / 100);
            }
            var setTimeout, times = 0;
            $.get(restURL + "/history/k/async", param, function (cacheKey) {
                if(null != cacheKey && '' != cacheKey) {
                    $.LoadingOverlay("show");
                    setTimeout = window.setTimeout(function () {
                        getCacheData(cacheKey);
                    }, 1000);
                }
            });

            function getCacheData(key) {
                $("#times").find("span").text(++times);
                $.ajax({
                    url : restURL + "/history/k/cache?key=" + key,
                    method: 'GET',
                    dataType: 'json',
                    success: function (rawData) {
                        $.LoadingOverlay("hide");
                        times = 0;
                        renderKLine(rawData);
                    },
                    beforeSend: function(){},
                    error: function (xhr) {
                        if(xhr.status == 404) {
                            if(times == 60) {
                                alert("数据获取超时");
                                $.LoadingOverlay("hide");
                                times = 0;
                            }else{
                                window.setTimeout(function () {
                                    getCacheData(key);
                                }, 1000);
                            }
                        }else{
                            $.LoadingOverlay("hide");
                            times = 0;
                            alert("数据加载失败(" + xhr.status + ")");
                        }
                    },
                    complete : function () {}
                })
            }

            function renderKLine(rawData) {
                var data = splitData(coverData(rawData));
                if(null == myChart) {
                    myChart = echarts.init(document.getElementById('md-chart'));
                }
                $("#open-price").find("span").text(rawData.open);
                $("#range").find("span").text(rawData.scope.range);
                $("input[name='instrumentID']").val(rawData.instrument);
                $("input[name='rate']").val(rawData.scope.rate * 100);
                var dataMA30 = calculateMA(30, data);
                var dataMA120 = calculateMA(120, data);
                var option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross'
                        }
                    },
                    legend: {
                        data: ['日K', 'MA30', 'MA120']
                    },
                    grid: {
                        left: '5%',
                        right: '5%',
                        bottom: '5%'
                    },
                    xAxis: {
                        type: 'category',
                        data: data.categoryData,
                        scale: true,
                        boundaryGap : false,
                        axisLine: {onZero: false},
                        splitLine: {show: false},
                        splitNumber: 20,
                        min: 'dataMin',
                        max: 'dataMax'
                    },
                    yAxis: {
                        scale: true,
                        splitArea: {
                            show: true
                        }
                    },
                    dataZoom: [
                        {
                            type: 'inside',
                            start: 0,
                            end: 100
                        },
                        {
                            show: true,
                            type: 'slider',
                            y: '90%',
                            start: 50,
                            end: 100
                        }
                    ],
                    series: [
                        {
                            name: '日K',
                            type: 'candlestick',
                            data: data.values,
                            markPoint: {
                                tooltip: {
                                    formatter: function (param) {
                                        return param.name + '<br>' + (param.data.coord || '');
                                    }
                                }
                            }
                        }, {
                            name: 'MA30',
                            type: 'line',
                            data: dataMA30,
                            smooth: true,
                            showSymbol: false,
                            lineStyle: {
                                normal: {
                                    width: 1
                                }
                            }
                        }, {
                            name: 'MA120',
                            type: 'line',
                            data: dataMA120,
                            smooth: true,
                            showSymbol: false,
                            lineStyle: {
                                normal: {
                                    width: 1
                                }
                            }
                        }
                    ]
                };
                myChart.setOption(option);
            }

//            myChart.dispose();
//            console.log(option)
//            myChart.setOption(option)
        })
    });
</script>
